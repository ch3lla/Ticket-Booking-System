<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Book Your Tickets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<body>
<div class="container">
  <div class="row">
    <h1> Welcome to Ticket Booking System</h1>
  </div>
  <div class="card-body">
    <form method="post" role="form" th:action="@{/login}"
          class="form-horizontal">
      <div class="form-group mb-3">
        <label class="control-label"> Username</label>
        <input type="text" id="name" name="full name" class="form-control" placeholder="Enter full name" />
      </div>
      <div class="form-group mb-3">
        <label class="control-label"> Date</label>
        <input type="date" id="date" name="date" class="form-control" placeholder="Enter Date of trip" />
      </div>
      <div class="form-group mb-3">
        <label class="control-label"> Departure</label>
        <input type="text" id="sourceStation" name="sourceStation" class="form-control" placeholder="Station of Departure" />
      </div>
      <div class="form-group mb-3">
        <label class="control-label"> Arrival</label>
        <input type="text" id="destination" name="destination" class="form-control" placeholder="Station of Arrival" />
      </div>
      <div class="form-group mb-3">
        <label class="control-label"> Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" />
      </div>
      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
